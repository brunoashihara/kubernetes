apiVersion: v1
kind: Service
metadata:
  namespace: zabbix
  labels:
    app: zabbix-db
  name: zabbix-db
spec:
  type: ClusterIP
  ports:
    - name: zabbix-db
      port: 3306
      targetPort: 3306
  selector:
    app: zabbix-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zabbix
  name: zabbix-db
  labels:
    app: zabbix-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-db
  template:
    metadata:
      labels:
        app: zabbix-db
    spec:
      containers:
        - args:
            - "--default-authentication-plugin=mysql_native_password"
            - --character-set-server=utf8
            - --collation-server=utf8_bin
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_DATABASE
                  name: zabbix-app
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_PASSWORD
                  name: zabbix-app
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_ROOT_PASSWORD
                  name: zabbix-app
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_USER
                  name: zabbix-app
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  key: TZ
                  name: zabbix-app
          image: mysql:8.0
          name: zabbix-db
          ports:
            - containerPort: 3306